<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="sass/easeIt.css">
</head>
<body>
<img src="/images/easeIt.png" class="easeIt_logo easeIt_logo--bigForms" alt="easeIt_logo"> 
<h3 class="h3_title h3_title--bigForms h3_title--blue">Sign Up</h3> 
<section class="bigForms_section bigForms_section--signUp">
<!--  SIGNUP FORM -->
 <form class="bigForm signUp_form">
  
<div class="inner_container inner_container--bigForms"> 
<input type="text" id="signUp_name" class="inputField signUp_input" placeholder="Full name">


<input type="email" id="signUp_email" class="inputField signUp_input" placeholder="Email Address">

<input type="text" id="signUp_org" class="inputField signUp_input" placeholder="School/Organization">
<input type="text" id="signUp_orgId" class="inputField signUp_input" placeholder="School/Organization ID">
<input type="password" id="signUp_pwd" class="inputField signUp_input" placeholder="Password">


<!-- SIGNUP BUTTON -->
<button class="btn btn_signUp white">SIGN UP</button>

  
</div>
  
</form>
</section>
  
  
<!-- ALREADY HAVE AN ACCOUNT BUTTON -->
<div class="acc_btn inputField acc_btn--signUp"> Already have an account?<a href="loginStaff.html" class="noAccount_link"> CLick Here</a></div>

</body>
</html>
