
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sass/easeIt.css">
</head>
<body class="body body_others">
<img src="/images/easeIt.png" class="easeIt_logo" alt="easeIt_logo"> 
<h3 class="h3_title h3_title--blue">Login</h3> 
<section class="bigForms_section signUp">
    
<!-- LOGIN STAFF FORM -->
 <form class="bigForm signUp_form">
  

    <input type="email" id="loginStaff_email" class="inputField loginStaff_input staff_email" placeholder="Email Address">


    <input type="text" id="loginStaff_id" class="inputField loginStaff_input staff_org" placeholder="School/Organization ID">
    
    <input type="text" id="loginStaff_pwd" class="inputField loginStaff_input staff_pwd" placeholder="Password"> 
    
<!-- REMEMBER ME & FORGOT PASSWORD -->
<div class="rmbForgot">

<div class="rmb_div">
<input type="checkbox" id="rmb_me" class="rmb_me--text">
<label for="rmb_me">Remember me</label>
</div>

<p><a href="#" class="forgot">Forgot Password?</a></p>

</div>
<!-- LOGIN BUTTON -->
<button class="btn white">LOGIN</button>
  
<!-- OR LOGIN WITH -->
<p class="form_Or">or login with</p>

<div class="login_students--icons">
<a href="#"><img src="/icons/facebook.svg" alt="facebook-icon" class="login_students--icon"></a>
<a href="#"><img src="/icons/google3.svg" alt="google-icon" class="login_students--icon"></a>
<a href="#"><img src="/icons/linkedin-with-circle.svg" alt="linkedIn-icon" class="login_students--icon"></a>
</div>

<!-- DONT HAVE AN ACCOUNT BUTTON -->
<div class="acc_btn inputField loginStaff_acc"> Don't have an account?<a href="signUp.html" class="noAccount_link"> CLick Here</a></div>
 

 
</form>


   </section>
</body>
</html>
