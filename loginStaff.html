
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sass/easeIt.css">
</head>
<body>
<img src="/images/easeIt.png" class="easeIt_logo easeIt_logo--bigForms" alt="easeIt_logo"> 
<h3 class="h3_title h3_title--bigForms h3_title--blue">Login</h3> 
<section class="bigForms_section signUp">
    
<!-- LOGIN STAFF FORM -->
 <form class="bigForm signUp_form">
  
    <div class="inner_container inner_container--bigForms inner_container--loginStaff"> 

    <input type="email" id="loginStaff_email" class="inputField loginStaff_input staff_email" placeholder="Email Address">


    <input type="text" id="loginStaff_id" class="inputField loginStaff_input staff_org" placeholder="School/Organization ID">
    
    <input type="text" id="loginStaff_pwd" class="inputField loginStaff_input loginStaff_input--3 staff_pwd" placeholder="Password"> 
    
<!-- REMEMBER ME & FORGOT PASSWORD -->
<div class="rmb-fgt">
    <div class="rmb"> 
     <input type="checkbox">  
    <label>Remember me</label>
    </div>
    
    <p class="fgt"><a href="pwdReset.html">Forgot Password?</a></p>
    </div>

<!-- LOGIN BUTTON -->
<button class="btn btn_loginStaff white"><a href="profile.html">LOGIN</a></button>
  
<!-- OR LOGIN WITH -->
<p class="form_Or">or login with</p>

<!-- social icons -->
<div class="social_icons loginStaff_icons login_students--icons">
<a href="#"><img src="/icons/facebook.svg" alt="facebook-icon" class="social_icon loginStaff--icon"></a>
<a href="#"><img src="/icons/google3.svg" alt="google-icon" class="social_icon loginStaff--icon"></a>
<a href="#"><img src="/icons/linkedin-with-circle.svg" alt="linkedIn-icon" class="social_icon loginStaff--icon"></a>
</div>

</div>


 
</form>
</section>

<!-- DONT HAVE AN ACCOUNT BUTTON -->
<div class="acc_btn inputField acc_btn--loginStaff"> Don't have an account?<a href="signUp.html" class="noAccount_link"> CLick Here</a></div>
 
</body>
</html>
