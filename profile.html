<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="sass/easeIt.css">
</head>
<body class="body body_others">
<img src="./images/easeIt.png" class="easeIt_logo easeIt_logo--bigForms" alt="easeIt_logo"> 
<h3 class="h3_title h3_title--blue h3_title--profile h3_title--bigForms">Set up your profile</h3> 

<section class="bigForms_section profile">
    

   
<!--  PROFILE FORM -->
<form class="bigForm bigForm_profile">
    <div class="inner_container inner_container--bigForms"> 

    <div class="profile_pics">
        <img src="/icons/camera.svg" class="profile_pics--camera" alt="camera-icon">
    </div>
    <input type="text" id="profile_name" class="inputField profile_input" placeholder="Full name">
    <input type="email" id="profile_email" class="inputField profile_input" placeholder="Email Address">
    <input type="email" id="profile_email" class="inputField profile_input" placeholder="School/Organization">
     
<!-- CONTINUE BUTTON -->
<button class="btn btn_profile white">CONTINUE</button>

 

 </div>
</form>


   </section>

   
</body>
</html>
